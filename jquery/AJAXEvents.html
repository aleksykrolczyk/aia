<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('td').one('click', edit);
            $('button').bind('asdf', function () { alert('The cake is a lie!'); });
        });

        
        function edit(){
            let value = $(this).html();
            $(this).html("<input id='edit' value='" + value + "'/>");
            $('#edit').focus();

            $('button').trigger('asdf');

            $('#edit').blur(function(){
                let value = $('#edit').val();
                $('#edit').replaceWith(
                    $('<td/>').text(value).one('click', edit)
                );
            });
        }

        $(function() {
            $('*').unbind();
        })

    </script>
</head>

<body>
    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
    </table>     
    <button>asdf</button>  
</body>

</html>
